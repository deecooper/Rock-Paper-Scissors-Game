<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Fredoka+One&family=Luckiest+Guy&display=swap"
        rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
<!--game container-->
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <p id="result">Result: </p>
        <div id="inner-container-left">
            <!--player choice-->
            <h2>You: <span id="player-choice"></span> </h2>
            <div class="image-area"><img src="assets/images/pick-one.png" id="player-image" class="player"
                    alt="rock paper scissors icons"></div>
            <div id="button-area">
                <!--rock paper scissors buttons-->
                <button class="btn1" id="rock" aria-label="rock">rock</button>
                <button class="btn1" id="paper" aria-label="paper">paper</button>
                <button class="btn1" id="scissors" aria-label="scissors">scissors</button>
            </div>
        </div>


        <div id="inner-container-right">
            <!--Computer choice-->
            <h2>Computer: <span id="computer-choice"></span></h2>
            <div class="image-area"><img src="assets/images/pick-one.png" id="computer-image"
                    alt="rock paper scissors icons"></div>

          <!--Score area-->
            <div id="score">
                <p>Player : <span id="player-score"> 0 </span> </p>
                <p> Computer : <span id="computer-score"> 0 </span> </p>
            </div>
        </div>
        </div>
<!--link to JavaScript file-->
        <script src="assets/js/script.js"></script>

</body>

</html>
