<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to Google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Fredoka+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
        <h1 id="main-title">Rock Paper<br>Scissors</h1>
        <div id="inner-container-left">
            <!--player choice-->
        <h2>You:  <span id="player-choice"></span> </h2>
        <div class="image-area"><img src="assets/images/rock.png" id="player-image"></div>
        <div id="button-area">
    
            <button class="btn1" id="rock" aria-label="rock">rock</button>
            <button class="btn1" id="paper" aria-label="paper">paper</button>
            <button class="btn1" id="scissors" aria-label="scissors">scissors</button>
        </div>

        <div id="inner-container-right">
            <!--Computer choice-->
            <h2>Computer:   <span id ="computer-choice"></span></h2>
            <div class="image-area"><img src="assests/images/rock.png" id="computer-image"></div>
            
            <div id="score">
                <p>Player : <span id="player-score"> 0 </span> </p>
                <p> Computer : <span id="computer-score"> 0 </span> </p>
            </div>
                </div>
            

    </div>





    <script src="assets/js/script.js"></script>

</body>
</html>
